<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>index.xhtml</title>
        <style>
            body
            {
                text-align: left ;
                font-size:medium;
                font-family:Verdana, sans-serif;
                min-height: 100%;
            }
            
            html {
                height: 100%;
                min-height: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:mindmap value="#{mindmapView.root}" style="background-color: transparent; width: 100%;height: 600px;border:none">
                <p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
                <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
            </p:mindmap>
 
            <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
                <h:graphicImage id="output" value="/Ressources/#{mindmapView.selectedNode.label}.jpg" />
                <!--<h:graphicImage id="output" value="/Ressources/#{BDDContact.getOeuvreFromBDDWithID(minmapView.selectedNode.data).nom}.jpg" />-->
            </p:dialog>
        </h:form>
    </h:body>
</html>
