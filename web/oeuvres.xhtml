<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        
        <style>
            body
            {
                text-align: left ;
                font-size:medium;
                font-family:Verdana, sans-serif;
                min-height: 100%;
            }
            
            html {
                height: 100%;
                min-height: 100%;
            }

            h1
            {
                  font-size: 40px;
                    text-shadow: -1px -1px #eee, 1px 1px #888, -3px 0 4px #000;
                    font-family: 'LearningCurveProRegular', Arial, serif;
                    color:#ccc;
                    padding:16px;
                    font-weight:lighter; 
                     border-width:1px;
                    border-style:dashed;
                    border-color:black;
                    text-align:center;
                    display:inline;
                    line-height:92px;
            }

            p
            {
                text-align: justify ;
                text-indent: 2em ;
                line-height: 1.7em ;
            }   
        </style>
        
        <title>Les oeuvres</title>
    </h:head>
          
    <h:body style="background-image:linear-gradient(#E0CDA9 75%,#677179)">

        <h1>Les oeuvres</h1>

       <h:form> 
           <p:dataScroller value="#{dataScrollerView.oeuvres}" var="mesOeuvres" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage name="/#{mesOeuvres.nom}.gif" /> 

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{mesOeuvres.id}" style="font-weight: bold"/>

                            <h:outputText value="Prix:" />
                            <h:outputText value="#{mesOeuvres.prixEstime}" style="font-weight: bold"/>

                            <h:outputText value="Artiste:" />
                            <h:outputText value="#{mesOeuvres.artiste}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
        
        
    <h:form>
        <p:dock position="bottom" itemWidth ="100">
                <p:menuitem value="Accueil" icon="nous.jpg" action="index"/>
                <p:menuitem value="Oeuvres" icon="oeuvre.jpg" action="oeuvres"/>
                <p:menuitem value="Artistes" icon="artiste.jpg" action="artistes"/>
                <p:menuitem value="Connexion" icon="connect.jpg" action="connexion"/>
        </p:dock>
    </h:form> 
    </h:body>

</html>
